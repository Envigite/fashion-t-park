<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Fashion’t Park</title>
  <link rel="stylesheet" href="../assets/styles/output.css">
</head>
<body class="min-h-screen font-sans bg-linear-to-br from-slate-50 via-blue-50 to-indigo-50 text-slate-800 flex flex-col items-center py-12">

  <header class="w-full max-w-3xl text-center mb-10">
    <h1 class="text-3xl font-bold bg-linear-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3">
      Panel de Administración
    </h1>
    <a href="/" class="text-sm text-indigo-600 hover:underline">← Volver al inicio</a>
  </header>

  <main class="w-full max-w-2xl bg-white/80 backdrop-blur-xl border border-slate-200 shadow-lg rounded-2xl p-8">
    <form id="productForm" class="flex flex-col gap-4">
      <h2 class="text-lg font-semibold text-indigo-700 mb-2 text-center">Crear nuevo producto</h2>

      <input type="text" id="name" placeholder="Nombre del producto" 
        class="px-4 py-2.5 rounded-lg border border-slate-300 bg-white/70 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition text-slate-700 placeholder-slate-400" required />

      <textarea id="description" placeholder="Descripción del producto"
        class="px-4 py-2.5 rounded-lg border border-slate-300 bg-white/70 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition text-slate-700 placeholder-slate-400 resize-none"></textarea>

      <input type="number" id="price" placeholder="Precio" 
        class="px-4 py-2.5 rounded-lg border border-slate-300 bg-white/70 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition text-slate-700 placeholder-slate-400" required />

      <input type="number" id="stock" placeholder="Stock disponible" min="0"
        class="px-4 py-2.5 rounded-lg border border-slate-300 bg-white/70 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition text-slate-700 placeholder-slate-400" />

      <input type="text" id="category" placeholder="Categoría (opcional)" 
        class="px-4 py-2.5 rounded-lg border border-slate-300 bg-white/70 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition text-slate-700 placeholder-slate-400" />

      <input type="text" id="image_url" placeholder="URL de la imagen (opcional)" 
        class="px-4 py-2.5 rounded-lg border border-slate-300 bg-white/70 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition text-slate-700 placeholder-slate-400" />

      <button type="submit" 
        class="bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium py-2.5 rounded-lg shadow-md transition">
        Crear producto
      </button>
    </form>

    <section class="mt-10">
      <h2 class="text-lg font-semibold text-indigo-700 text-center mb-4">Usuarios registrados</h2>
      <div id="user-list" class="text-sm text-slate-700 bg-white/60 border border-slate-200 rounded-lg p-4 shadow-sm min-h-[20]"></div>
      <div id="result" class="mt-4 text-center text-sm text-slate-600"></div>
    </section>
  </main>

  <script type="module" src="/dist/admin.js"></script>
</body>
</html>
