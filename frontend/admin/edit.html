<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar producto | Fashion’t Park</title>
  <link rel="stylesheet" href="/assets/styles/output.css">
</head>
<body class="py-14 bg-slate-50 text-slate-800">
  <div id="navbarContainer"></div>

  <main class="max-w-2xl mx-auto mt-20 p-6 bg-white rounded-2xl shadow-lg border border-slate-200">
    <h1 class="text-2xl font-bold mb-6 text-center bg-linear-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
      Editar producto
    </h1>

    <form id="editForm" class="space-y-4">
      <p>Nombre</p>
      <input type="text" id="name" placeholder="Nombre" class="w-full p-3 border rounded-lg placeholder-gray-400 placeholder-italic">
      <p>Descripción</p>
      <textarea id="description" placeholder="Descripción" class="w-full p-3 border rounded-lg placeholder-gray-400 placeholder-italic"></textarea>
      <p>Precio</p>
      <input type="number" id="price" placeholder="Precio" class="w-full p-3 border rounded-lg placeholder-gray-400 placeholder-italic">
      <p>Stock</p>
      <input type="number" id="stock" placeholder="Stock" class="w-full p-3 border rounded-lg placeholder-gray-400 placeholder-italic">
      <p>Categoría</p>
      <input type="text" id="category" placeholder="Categoría" class="w-full p-3 border rounded-lg placeholder-gray-400 placeholder-italic">
      <p>Url</p>
      <input type="text" id="image_url" placeholder="URL de imagen" class="w-full p-3 border rounded-lg placeholder-gray-400 placeholder-italic">


      <button type="submit"
        class="w-full py-2.5 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white rounded-lg font-semibold transition-all">
        Guardar cambios
      </button>
    </form>
  </main>

  <script type="module" src="/dist/admin/edit.js"></script>
</body>
</html>
