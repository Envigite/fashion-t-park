<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse | Fashion’t Park</title>
  <link rel="stylesheet" href="/assets/styles/output.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-linear-to-br from-slate-50 via-blue-50 to-indigo-50 font-sans text-slate-800">

  <form id="registerForm" class="bg-white/80 backdrop-blur-xl border border-slate-200 shadow-lg rounded-2xl p-8 w-80 flex flex-col gap-5">
    <div class="text-center">
      <img src="/assets/img/logoFP.png" alt="Logo" class="w-14 h-14 mx-auto mb-2" />
      <h2 class="text-xl font-semibold text-indigo-700">Crear cuenta</h2>
    </div>

    <input 
      id="username" 
      type="text" 
      placeholder="Nombre de usuario" 
      class="px-4 py-2.5 rounded-lg border border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all text-slate-700 placeholder-slate-400 bg-white/70 focus:bg-white" 
      required 
    />

    <input 
      id="email" 
      type="email" 
      placeholder="Correo electrónico" 
      class="px-4 py-2.5 rounded-lg border border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all text-slate-700 placeholder-slate-400 bg-white/70 focus:bg-white" 
      required 
    />

    <input 
      id="password" 
      type="password" 
      placeholder="Contraseña" 
      class="px-4 py-2.5 rounded-lg border border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all text-slate-700 placeholder-slate-400 bg-white/70 focus:bg-white" 
      required 
    />

    <button 
      type="submit" 
      class="bg-linear-to-r from-green-600 to-emerald-500 hover:from-green-700 hover:to-emerald-600 text-white font-medium py-2.5 rounded-lg shadow-md transition-all"
    >
      Registrarme
    </button>

    <p id="result" class="text-center text-sm text-slate-600"></p>

    <p class="text-center text-sm text-slate-500 mt-2">
      ¿Ya tienes cuenta?
      <a href="/login.html" class="text-indigo-600 font-medium hover:underline">Inicia sesión</a>
    </p>

    <a href="/" class="text-center text-xs text-slate-400 hover:text-indigo-600 transition mt-2">Volver al inicio</a>
  </form>

  <script type="module" src="/dist/register.js"></script>
</body>
</html>
