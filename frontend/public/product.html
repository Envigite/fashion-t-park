<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto | Fashion’t Park</title>
  <link rel="stylesheet" href="/assets/styles/output.css" />
</head>
<body class="min-h-screen font-sans bg-linear-to-br from-slate-50 via-blue-50 to-indigo-50 text-slate-800">

  <!-- Header igual al del index -->
  <header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-xl border-b border-slate-200/60 shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="/" class="flex items-center gap-3 group">
        <img src="/assets/img/logoFP.png" alt="Logo" class="w-10 h-10 object-contain transition-transform group-hover:scale-110">
        <span class="hidden sm:block text-xl font-bold bg-linear-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
          Fashion’t Park
        </span>
      </a>

      <div class="flex items-center gap-4">
        <button id="btnCarrito" class="relative p-2.5 rounded-full hover:bg-indigo-50 text-slate-700 hover:text-indigo-600 transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span id="cartCount" class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-0.5 text-xs font-bold text-white bg-linear-to-r from-pink-500 to-rose-500 rounded-full shadow-lg">
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto px-6 py-12" id="productDetail">

    <!-- Sección de reseñas -->
    
  </main>

  <script type="module" src="/dist/productDetail.js"></script>
</body>
</html>
