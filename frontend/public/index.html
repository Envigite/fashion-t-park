<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion't Park</title>
  <link rel="stylesheet" href="../assets/styles/output.css">
</head>
<body class="min-h-screen font-sans text-gray-100 bg-gradient-to-b from-sky-950 via-blue-950 to-slate-900 antialiased">
  <header class="sticky top-0 z-50 w-full bg-white/10 backdrop-blur-lg border-b border-white/10 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
      <a href="#" class="flex items-center gap-2 group">
        <img src="assets/img/logoFP.png" alt="Logo" class="w-10 h-10 object-contain transition-transform group-hover:scale-105">
        <span class="hidden sm:block text-lg font-semibold text-white tracking-wide group-hover:text-cyan-400 transition-colors">
          Fashion't Park
        </span>
      </a>
      <div class="flex flex-1 max-w-xl mx-6 items-center rounded-xl overflow-hidden bg-white/10 border border-white/20 backdrop-blur-md focus-within:ring-2 focus-within:ring-cyan-400 transition">
        <input 
          id="barra-busqueda"
          type="text" 
          placeholder="Buscar productos..."
          class="flex-1 px-4 py-2 text-sm text-gray-100 placeholder-gray-400 bg-transparent focus:outline-none"
        >
        <button 
          id="btnBuscar"
          class="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 text-white flex items-center justify-center transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="flex items-center gap-3">
        <button id="btnCarrito" class="relative p-2 rounded-full hover:bg-white/10 text-gray-200 hover:text-cyan-400 transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold text-white bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">
            3
          </span>
        </button>
        <div class="flex items-center gap-2">
          <button id="btnUsuario" class="px-4 py-1.5 text-sm font-medium bg-white/10 text-gray-200 rounded-lg border border-white/20 hover:bg-white/20 transition">
            Iniciar sesión
          </button>
          <button id="btnRegister" class="hidden px-4 py-1.5 text-sm font-medium bg-cyan-600 text-white rounded-lg hover:bg-cyan-500 transition">
            Crear cuenta
          </button>
        </div>
        <a id="adminLink" class="hidden text-sm px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-500 transition font-medium cursor-pointer">
          Administrar
        </a>
        <button id="btnLogout" class="hidden px-3 py-1 text-sm bg-white/10 text-gray-200 rounded-lg hover:bg-white/20 transition">
          Cerrar sesión
        </button>
      </div>
    </div>
  </header>
  <main id="product-list" class="max-w-6xl mx-auto px-6 py-10 grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></main>
  <script type="module" src="../dist/main.js"></script>
</body>
</html>
