<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion't Park</title>
    <link rel="stylesheet" href="../assets/styles/output.css">
</head>
<body class="text-white min-h-dvh bg-gradient-to-b from-gray-700 via-sky-900 to-cyan-950">
    <header class="flex items-center justify-between w-full px-6 py-3 border-b border-gray-300">
        <div id="logo">
            <img src="assets/img/logoFP.png" alt="Logo de la tienda" class="w-12 h-auto">
        </div>
        <div id="busqueda" class="flex items-center flex-1 max-w-md mx-6">
            <input type="text" placeholder="Buscar productos..." id="barra-busqueda"
            class="flex-1 border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="btnBuscar" class="bg-gray-200 border border-gray-300
            rounded-r-md px-3 py-2 hover:bg-gray-300 cursor-pointer">
                <img src="./assets/icons/magnifying-glass.svg" alt="Buscar" class="w-5 h-5">
            </button>
        </div>
        <div id="carrito" class="mr-4">
            <button id="btnCarrito" class="p-2 hover:bg-gray-200 rounded-full transition-all duration-300 ">
                <img src="assets/icons/shopping-cart.svg" alt="Carrito" class="w-6 h-6">
            </button>
        </div>
        <div id="usuario">
            <button id="btnUsuario" class="px-4 py-2 bg-gray-800 text-white
            rounded-md hover:bg-gray-700 transition">
                Iniciar sesi√≥n / Registrarse
            </button>
        </div>
    </header>

    <button id="btnPost" class="border border-amber-300">Crear producto</button>
<script>
document.getElementById("btnPost").addEventListener("click", async () => {
  const newProduct = {
    name: "Gorro de lana",
    price: 12990,
    image_url: "https://example.com/gorro.jpg",
  };

  const res = await fetch("http://localhost:3000/api/products", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(newProduct),
  });

  const data = await res.json();
  console.log("Producto creado:", data);
});
</script>

    <h1 class="text-4xl">Inicio</h1>
    <main id="product-list"></main>
    <script type="module" src="../dist/main.js"></script>
</body>
</html>
