<header id="mainNavbar" class="fixed top-0 z-50 w-full bg-white/80 backdrop-blur-xl border-b border-slate-200/60 shadow-sm">
  <div class="max-w-7xl mx-auto flex sm:flex-row items-center justify-between gap-3 sm:gap-6 px-4 sm:px-6 py-3 sm:py-4 relative">
    
    <!-- LOGO -->
    <a href="/" class="flex items-center gap-3 group shrink-0 order-1">
      <img src="../assets/img/logoFP.png" alt="Logo" class="w-16 sm:w-16 md:w-16 lg:w-16 xl:w-18 ml-12 sm:ml-6 object-contain transition-transform group-hover:scale-110">
      <span class="hidden lg:inline-block text-xl font-bold bg-linear-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Fashion't Park</span>
    </a>

    <!-- BOTÓN HAMBURGUESA -->
    <button
    id="menuToggle"
    class="md:hidden right-4 p-2 rounded-md text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 order-2 transition-all"
    aria-label="Abrir menú"
    aria-expanded="false"
    >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path id="bar1" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16" class="transition-all duration-300" />
        <path id="bar2" stroke-linecap="round" stroke-linejoin="round" d="M4 12h16" class="transition-all duration-300" />
        <path id="bar3" stroke-linecap="round" stroke-linejoin="round" d="M4 18h16" class="transition-all duration-300" />
    </svg>
    </button>


    <!-- MENÚ MÓVIL (oculto al inicio) -->
    <nav
    id="mobileMenu"
    class="md:hidden absolute top-full left-0 w-full z-60
            bg-white/95 backdrop-blur-xl border-t border-slate-200 shadow-md
            opacity-0 pointer-events-none -translate-y-2
            transition-all duration-300"
    >
    <div class="flex flex-col items-center gap-4 py-4">
        <a href="/" class="text-slate-700 hover:text-indigo-600 transition">Inicio</a>
        <a href="/login" class="text-slate-700 hover:text-indigo-600 transition">Iniciar sesión</a>
        <a href="/register" class="text-slate-700 hover:text-indigo-600 transition">Crear cuenta</a>
        <a href="/carrito" class="text-slate-700 hover:text-indigo-600 transition">Carrito</a>
    </div>
    </nav>

    <!-- BARRA DE BÚSQUEDA -->
    <div id="searchBar" class="hidden md:flex w-full sm:flex-1 max-w-full sm:max-w-xl md:max-w-2xl order-3 sm:order-2 items-center rounded-full bg-slate-100 border border-slate-200 hover:border-indigo-300 focus-within:border-indigo-400 focus-within:ring-2 focus-within:ring-indigo-100 transition-all">
      <input id="barra-busqueda" type="text" placeholder="Buscar productos..." class="flex-1 px-4 sm:px-5 py-2 text-sm sm:text-base text-slate-700 placeholder-slate-400 bg-transparent focus:outline-none">
      <button id="btnBuscar" class="rounded-r-full px-4 sm:px-5 py-2 sm:py-2.5 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white flex items-center justify-center transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </button>
    </div>

    <!-- BOTONES -->
    <div id="navbarActions" class="hidden md:flex items-center gap-3 sm:gap-4 order-2 sm:order-3 shrink-0">
      <!-- CARRITO -->
     <!-- CARRITO -->
    <button
    id="btnCarrito"
    class="relative p-2 sm:p-2.5 rounded-full hover:bg-indigo-50 text-slate-700 hover:text-indigo-600 transition-all duration-200 cursor-pointer"
    >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
    <span
  id="cartCount"
  class="absolute -top-1 -right-1 hidden items-center justify-center
         min-w-5 h-5 px-1.5 sm:px-2 py-0.5
         text-[10px] sm:text-xs font-bold text-white
         bg-linear-to-r from-pink-500 to-rose-500 rounded-full shadow-lg"
></span>

    </button>


      <!-- SESIÓN -->
      <div class="flex items-center gap-2">
        <button id="btnUsuario" class="hidden sm:inline-block px-3 sm:px-5 py-1.5 sm:py-2 text-xs sm:text-sm font-medium bg-white text-slate-700 rounded-full border border-slate-300 hover:border-indigo-400 hover:bg-indigo-50 hover:text-indigo-700 transition-all shadow-sm cursor-pointer">Iniciar sesión</button>
        <button id="btnRegister" class="hidden sm:inline-block px-3 sm:px-5 py-1.5 sm:py-2 text-xs sm:text-sm font-semibold bg-linear-to-r from-indigo-600 to-purple-600 text-white rounded-full hover:from-indigo-700 hover:to-purple-700 transition-all shadow-md">Crear cuenta</button>
      </div>

      <!-- ADMIN Y LOGOUT -->
      <a id="adminLink" class="hidden text-xs sm:text-sm px-4 sm:px-5 py-1.5 sm:py-2 bg-linear-to-r from-amber-500 to-orange-500 text-white rounded-full hover:from-amber-600 hover:to-orange-600 transition-all shadow-md font-medium cursor-pointer">Administrar</a>
      <button id="btnLogout" class="hidden text-xs sm:text-sm px-4 sm:px-5 py-1.5 sm:py-2 bg-white text-slate-700 rounded-full border border-slate-300 hover:border-red-400 hover:bg-red-50 hover:text-red-600 transition-all shadow-sm cursor-pointer">Cerrar sesión</button>
    </div>
  </div>
</header>

<div
  id="menuOverlay"
  class="fixed inset-0 z-40 sm:hidden
         bg-black/40 backdrop-blur-sm
         opacity-0 pointer-events-none
         transition-opacity duration-300"
></div>
