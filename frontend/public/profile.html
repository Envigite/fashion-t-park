<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil | Fashion’t Park</title>
  <link rel="stylesheet" href="/assets/styles/output.css">
</head>
<body class="min-h-screen font-sans bg-linear-to-br from-slate-50 via-blue-50 to-indigo-50 text-slate-800">
  <div id="navbarContainer" class="contents"></div>
  <main class="max-w-md mx-auto mt-16 bg-white/80 backdrop-blur-xl border border-slate-200 rounded-2xl shadow-lg p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center bg-linear-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Mi Perfil</h1>
    <form id="profileForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Correo electrónico</label>
        <input id="email" type="email" readonly class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-500 cursor-not-allowed">
      </div>
      <div class="relative">
        <label id="usernameLabel" for="username" class="block text-sm font-medium text-slate-600 mb-1">Nombre de usuario</label>
        <input id="username" type="text" readonly class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-700 cursor-not-allowed">
        <button id="editUsernameBtn" type="button" class="absolute top-8 right-3 text-slate-500 hover:text-indigo-600 cursor-pointer">✏️</button>
      </div>
      <div class="relative">
        <label id="passwordLabel" for="password" class="block text-sm font-medium text-slate-600 mb-1">Contraseña</label>
        <input id="password" type="password" readonly class="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-700 cursor-not-allowed">
        <button id="editPasswordBtn" type="button" class="absolute top-8 right-3 text-slate-500 hover:text-indigo-600 cursor-pointer">✏️</button>
      </div>
      <div id="confirmPasswordGroup" class="hidden">
        <label for="confirmPassword" class="block text-sm font-medium text-slate-600 mb-1">Repetir nueva contraseña</label>
        <input id="confirmPassword" type="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400">
      </div>
      <button type="submit" class="w-full py-2.5 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-lg shadow-md transition-all cursor-pointer">Guardar cambios</button>
      <button type="button" id="backHomeBtn" class="w-full py-2.5 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium rounded-lg shadow-sm transition-all cursor-pointer">← Volver al inicio</button>
    </form>
    <p id="result" class="text-center text-sm"></p>
  </main>
  <script type="module" src="/dist/profile.js"></script>
</body>
</html>
